<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HDB Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #F0F0F0;
        }
        .box {
            background-color: #E9E9E9;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }
        select {
            width: 240px;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 4px;
            background-color: #004676;
            color: white;
            font-family: Arial, sans-serif;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button {
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            background-color: #004676;
            color: white;
            font-family: Arial, sans-serif;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="checkbox"] {
            display: none;
        }
        .checkbox-label {
            cursor: pointer;
            display: inline-block;
            width: 120px;
            padding: 12px 20px;
            text-align: center;
            border: 2px solid #004676;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 14px;
        }
        .checkbox-label:hover {
            background-color: #004676;
            color: white;
        }
        input[type="checkbox"]:checked + .checkbox-label {
            background-color: #004676;
            color: white;
        }
        button[type="submit"] {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Welcome to HDB Finder</h1>
        <div class="location-box">
            <b>Location: </b> <select id="location" name="location"></select>

            <script>
                const towns = ['ANG MO KIO', 'BEDOK', 'BISHAN', 'BUKIT BATOK', 'BUKIT MERAH', 'BUKIT PANJANG', 'BUKIT TIMAH', 
                               'CENTRAL AREA', 'CHOA CHU KANG', 'CLEMENTI', 'GEYLANG', 'HOUGANG', 'JURONG EAST', 'JURONG WEST', 
                               'KALLANG/WHAMPOA', 'MARINE PARADE', 'PASIR RIS', 'PUNGGOL', 'QUEENSTOWN', 'SEMBAWANG', 'SENGKANG', 
                               'SERANGOON', 'TAMPINES', 'TOA PAYOH', 'WOODLANDS', 'YISHUN'];

                const selectElement = document.getElementById('location');

                towns.forEach(town => {
                    const option = document.createElement('option');
                    option.value = town;
                    option.textContent = town.replace(/_/g, ' ').toLowerCase().replace(/\b\w/g, char => char.toUpperCase());
                    selectElement.appendChild(option);
                });
            </script>
        </div>
        
        <br>
        
        <h2>Preferred Nearby Amenities</h2>
        
        <div class="checkbox-box">
            <input type="checkbox" id="MRTStationCheckbox" name="MRT Station" value="MRT Station">
            <label for="MRTStationCheckbox" class="checkbox-label">MRT Station</label>

            <input type="checkbox" id="MallCheckbox" name="Mall" value="Mall">
            <label for="MallCheckbox" class="checkbox-label">Mall</label>

            <input type="checkbox" id="PrimaryCheckbox" name="PrimarySchool" value="Primary">
            <label for="PrimaryCheckbox" class="checkbox-label">Primary School</label>
            
            <br><br>
            
            <input type="checkbox" id="SecondaryCheckbox" name="SecondarySchool" value="Secondary">
            <label for="SecondaryCheckbox" class="checkbox-label">Secondary School</label>
            
            <input type="checkbox" id="JCCheckbox" name="JC" value="JuniorCollege">
            <label for="JCCheckbox" class="checkbox-label">Junior College</label>
        </div>
        
        <br><br>
        
        <button type="submit">Find HDBs</button>
    </div>
</body>
</html>
