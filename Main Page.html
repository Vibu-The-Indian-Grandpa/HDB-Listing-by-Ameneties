<!DOCTYPE html>
<html>
<head>
    <title>HDB Finder</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
        }
        .checkbox-container {
            text-align: left;
            margin: 0 auto;
            width: 350px;
        }
        .checkbox-label {
            display: inline-block;
            width: 100px;
            vertical-align: middle;
        }
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        button, select {
            background-color: #004676;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Roboto', Arial, sans-serif;
        }
        select {
            width: 200px;
        }
        .location-container {
            text-align: left;
            margin: 0 auto;
            width: 350px;
        }
        input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #004676;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            position: relative;
            vertical-align: middle;
        }
        input[type="checkbox"]:checked {
            background-color: #004676;
            border-color: #004676;
        }
        input[type="checkbox"]:checked::after {
            content: '-';
            color: white;
            font-size: 14px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<form>
    <div style="text-align: center;">
        <h1 style="font-family: 'Roboto', Arial Unicode MS;">HDB Finder</h1>
        <div>
            <div class="location-container">
                <label for="location" class="location-label">Select Location :</label>
                <select id="location" name="location">
                    <option value="WOODLANDS">Woodlands</option>
                    <option value="ANG MO KIO">Ang Mo Kio</option>
                    <option value="BISHAN">Bishan</option>
                    <option value="SAMBAWANG">Sambawang</option>
                </select>
            </div>
            <br>
            <br>
            <div class="checkbox-container">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="MRTStationCheckbox" name="MRT Station" value="MRT Station">
                    <label for="MRTStationCheckbox" class="checkbox-label">MRT Station</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="MallCheckbox" name="Mall" value="Mall">
                    <label for="MallCheckbox" class="checkbox-label">Mall</label>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="SchoolCheckbox" name="School" value="School">
                    <label for="SchoolCheckbox" class="checkbox-label">School</label>
                </div>
            </div>
            <br>
            <br>
            <button type="submit">
                <span style="font-family: 'Roboto', Arial Unicode MS;">Find</span>
            </button>
            <br>
        </div>
    </div>
</form>

</body>
</html>
