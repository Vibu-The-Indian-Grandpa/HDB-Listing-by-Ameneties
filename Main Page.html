<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HDB Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #F0F0F0;
        }
        select {
		    width: 240px;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            background-color: #004676;
            color: white;
            font-family: Arial, sans-serif;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
		button {
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            background-color: #004676;
            color: white;
            font-family: Arial, sans-serif;
            margin-bottom: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="checkbox"] {
            display: none;
        }
        .checkbox-label {
            cursor: pointer;
            display: inline-block;
            width: 120px;
            padding: 12px 20px;
            text-align: center;
            border: 2px solid #004676;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 14px;
        }
        .checkbox-label:hover {
            background-color: #004676;
            color: white;
        }
        input[type="checkbox"]:checked + .checkbox-label {
            background-color: #004676;
            color: white;
        }
        button[type="submit"] {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
	<div class="background">
		<h1>Welcome to HDB Finder</h1>
		<div class="location-container">
			Location:
			<select id="location" name="location">
				<option value="ANG MO KIO">Ang Mo Kio</option>
				<option value="BISHAN">Bishan</option>
				<option value="SAMBAWANG">Sambawang</option>
				<option value="WOODLANDS">Woodlands</option>
				<option value="YISHUN">Yishun</option>
			</select>
		</div>
		
		<br>
		
		<h2>Preferred Nearby Amenities</h2>
		
		<div class="checkbox-container">
			<input type="checkbox" id="MRTStationCheckbox" name="MRT Station" value="MRT Station">
			<label for="MRTStationCheckbox" class="checkbox-label">MRT Station</label>

			<input type="checkbox" id="MallCheckbox" name="Mall" value="Mall">
			<label for="MallCheckbox" class="checkbox-label">Mall</label>

			<input type="checkbox" id="SchoolCheckbox" name="School" value="School">
			<label for="SchoolCheckbox" class="checkbox-label">School</label>
		</div>
		
		<br><br>
		
		<button type="submit">Find HDBs</button>
	</div>
</body>
<script type="module" src="client.js"></script>
</html>
