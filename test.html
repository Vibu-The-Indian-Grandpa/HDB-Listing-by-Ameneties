<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneMap with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([1.3521, 103.8198], 11); // Center the map on Singapore with zoom level 11

        var basemap = L.tileLayer('https://www.onemap.gov.sg/maps/tiles/Default/{z}/{x}/{y}.png', {
            detectRetina: true,
            maxZoom: 19,
            minZoom: 11,
            /** DO NOT REMOVE the OneMap attribution below **/
            attribution: '<img src="https://www.onemap.gov.sg/web-assets/images/logo/om_logo.png" style="height:20px;width:20px;"/>&nbsp;<a href="https://www.onemap.gov.sg/" target="_blank" rel="noopener noreferrer">OneMap</a>&nbsp;&copy;&nbsp;contributors&nbsp;&#124;&nbsp;<a href="https://www.sla.gov.sg/" target="_blank" rel="noopener noreferrer">Singapore Land Authority</a>'
        }).addTo(map);

        // Add markers to the map
        var marker1 = L.marker([1.3521, 103.8198]).addTo(map); // Example marker at Singapore
        var marker2 = L.marker([1.3000, 103.8000]).addTo(map); // Another marker example

        // Optional: Add popups to the markers
        marker1.bindPopup("<b>Marker 1</b><br>This is Singapore.").openPopup();
        marker2.bindPopup("<b>Marker 2</b><br>This is another location in Singapore.");

    </script>
</body>
</html>
